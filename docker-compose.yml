version: "3"
services:
  server:
    build: .
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://user:pass@postgres:5432/db
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=5000
    ports:
      - "${PORT}:5000"
    restart: on-failure
    volumes:
      - "./:/home/app"
  postgres:
    image: postgres:10
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # - ./db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db
    # expose port for debug purposes
    ports:
      - "8081:5432"